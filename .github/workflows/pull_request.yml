name: Pull Request 
on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]
env:
  DOCKERHUB_REPOSITORY: dfedigital/get-into-teaching-api
  GOVUKPAAS_ORG: dfe-teacher-services
  GOVUKPAAS_SPACE: get-into-teaching
  CONTAINER: get-into-teaching-api

jobs:
  test_dot_net:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.200
    - name: Install dependencies
      run: sudo dotnet restore && sudo apt-get update && sudo apt-get install -y libsqlite3-mod-spatialite
    - name: Build
      run: sudo dotnet build --configuration Release --no-restore
    - name: Test
      run: sudo dotnet test --no-restore --verbosity normal
  test_docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Lint Dockerfile
      uses: brpaz/hadolint-action@master
      with:
        dockerfile: "Dockerfile"
